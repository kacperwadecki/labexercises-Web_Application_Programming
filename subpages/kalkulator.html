<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link type="text/css" rel="stylesheet" href="../css/kalkulator.css" >
</head>
<body>
        <div class="grid-container">
            <div class="result">
                <div class="second-result"></div>
                <div class="first-result">0</div>
            </div>

            <button class="clear-all col-2">AC</button>
            <button class="clear">DEL</button>
            <button class="operator">âˆš</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">^</button>
            <button class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">%</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">NEG</button>
            <button class="operator row-2">+</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="equal col-2">=</button>
            
        </div>

    <script type="text/javascript" src="../scripts/kalkulator.js"></script>
</body>
</html>
